main: me.coopersully.Lobby.HalaraLobbyPlugin
name: Halara-Lobby
version: 1.7.4
author: Curse
description: Implements mechanics for server-switching and more.
api-version: 1.17
prefix: Halara
depend: [Halara-Core]

commands:
  server-selector:
    description: Opens the server selector GUI.
    aliases: [servers, play, games, go]

  fixspeeds:
    description: Resets the player's walking and flying speeds to their default values.
    aliases: [resetspeeds]